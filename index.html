<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miss You | Nony</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Literata:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-red: #1a0000;
            --electric-red: #ff0000;
            --neon-red: #ff006e;
            --dark-crimson: #2e0b0b;
            --soft-white: #f8e8e8;
            --accent-glow: #cb2b7f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--deep-red);
            color: var(--soft-white);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Cinematic background */
        .cinematic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(203, 43, 127, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 110, 0.08) 0%, transparent 70%),
                linear-gradient(135deg, var(--dark-crimson) 0%, var(--deep-red) 100%);
            z-index: 0;
        }

        /* Animated grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Glitch effect for dramatic moments */
        .glitch-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 2;
            pointer-events: none;
            animation: glitchPulse 8s infinite;
        }

        @keyframes glitchPulse {
            0%, 90%, 100% { opacity: 0; }
            92%, 94%, 96% { 
                opacity: 0.1;
                background: linear-gradient(90deg, transparent 0%, var(--electric-red) 50%, transparent 100%);
            }
        }

        .code-terminal {
            position: relative;
            z-index: 10;
            padding: 40px 20px;
            max-width: 1100px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .terminal-header {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 10px 10px 0 0;
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-bottom: none;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 0 15px currentColor;
        }

        .terminal-dot.cyan { background: var(--electric-red); color: var(--electric-red); }
        .terminal-dot.pink { background: var(--neon-red); color: var(--neon-red); }
        .terminal-dot.purple { background: var(--accent-glow); color: var(--accent-glow); }

        .terminal-title {
            margin-left: 20px;
            color: var(--electric-red);
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .terminal-body {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 0 0 10px 10px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            min-height: 500px;
            font-size: 14px;
            line-height: 1.8;
            box-shadow: 
                0 20px 80px rgba(0, 0, 0, 0.9),
                inset 0 1px 0 rgba(255, 0, 0, 0.1);
        }

        .code-line {
            margin: 5px 0;
        }

        .line-num {
            color: rgba(255, 0, 0, 0.4);
            margin-right: 30px;
            user-select: none;
            display: inline-block;
            width: 35px;
            text-align: right;
        }

        .keyword { color: var(--neon-red); font-weight: 700; }
        .string { color: var(--electric-red); }
        .function { color: #ff4d6d; font-weight: 600; }
        .comment { color: #64748b; font-style: italic; }
        .variable { color: #ff758f; }
        .number { color: #ff4d6d; }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 18px;
            background: var(--electric-red);
            animation: cursorBlink 1s infinite;
            box-shadow: 0 0 10px var(--electric-red);
        }

        @keyframes cursorBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* POWERFUL MESSAGE SCREEN */
        .message-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at top left, rgba(255, 0, 110, 0.2) 0%, transparent 50%),
                radial-gradient(circle at bottom right, rgba(255, 0, 0, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, var(--dark-crimson) 0%, var(--deep-red) 100%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: screenFadeIn 2s ease-out;
            overflow: hidden;
        }

        .message-screen.active {
            display: flex;
        }

        @keyframes screenFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Dramatic light beams */
        .light-beam {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, var(--electric-red) 50%, transparent 100%);
            opacity: 0.3;
            animation: beamMove 10s linear infinite;
        }

        .light-beam:nth-child(1) { left: 20%; animation-delay: 0s; }
        .light-beam:nth-child(2) { left: 50%; animation-delay: 3s; }
        .light-beam:nth-child(3) { left: 80%; animation-delay: 6s; }

        @keyframes beamMove {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: translateY(100%); opacity: 0; }
        }

        .message-container {
            position: relative;
            z-index: 100;
            text-align: center;
            max-width: 1000px;
            padding: 80px 40px;
        }

        /* BRUTAL TYPOGRAPHY */
        .main-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 10rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--electric-red) 0%, var(--neon-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 8px;
            margin-bottom: 30px;
            animation: titleEntrance 1.5s ease-out;
            text-shadow: 0 0 80px rgba(255, 0, 0, 0.5);
            line-height: 1;
            font-style: italic;
        }

        @keyframes titleEntrance {
            0% {
                transform: scale(0.8) translateY(-50px);
                opacity: 0;
                filter: blur(10px);
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
                filter: blur(0);
            }
        }

        /* Message lines with stagger */
        .message-lines {
            margin: 60px 0;
        }

        .msg-line {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            line-height: 1.6;
            background: linear-gradient(135deg, var(--electric-red) 0%, var(--neon-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 30px 0;
            opacity: 0;
            transform: translateX(-50px);
            animation: lineSlideIn 1s ease-out forwards;
            font-style: italic;
            font-weight: 700;
            letter-spacing: 4px;
            text-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
        }

        .msg-line:nth-child(1) { animation-delay: 2s; }
        .msg-line:nth-child(2) { animation-delay: 3s; }
        .msg-line:nth-child(3) { animation-delay: 4s; }
        .msg-line:nth-child(4) { animation-delay: 5s; }
        .msg-line:nth-child(5) { animation-delay: 6s; }

        @keyframes lineSlideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }


        /* Signature with power */
        .signature-line {
            margin-top: 80px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 6px;
            background: linear-gradient(135deg, var(--electric-red) 0%, var(--neon-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: signatureAppear 1.5s ease-out forwards;
            animation-delay: 7.5s;
            font-style: italic;
            font-weight: 700;
            text-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
        }

        @keyframes signatureAppear {
            0% {
                opacity: 0;
                transform: scale(0.9);
                filter: blur(5px);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        /* Floating hearts - ROMANTIC! */
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            width: 30px;
            height: 30px;
            animation: heartFloat 12s infinite;
            opacity: 0;
        }

        .floating-heart::before,
        .floating-heart::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #ff0000 0%, #ff006e 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .floating-heart::before {
            top: -15px;
            left: 0;
        }

        .floating-heart::after {
            top: 0;
            left: 15px;
        }

        .floating-heart::before {
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .floating-heart::after {
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartFloat {
            0% {
                bottom: -80px;
                opacity: 0;
                transform: translateX(0) rotate(0deg) scale(1);
            }
            10% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.6;
                transform: translateX(80px) rotate(180deg) scale(1.3);
            }
            90% {
                opacity: 0.4;
            }
            100% {
                bottom: 110vh;
                opacity: 0;
                transform: translateX(150px) rotate(360deg) scale(0.8);
            }
        }

        /* Floating flowers - ROMANTIC! */
        .flowers-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .floating-flower {
            position: absolute;
            width: 40px;
            height: 40px;
            animation: flowerFloat 15s infinite;
            opacity: 0;
        }

        /* Rose petals */
        .petal {
            position: absolute;
            width: 20px;
            height: 25px;
            background: linear-gradient(135deg, #ff0000 0%, #c41e3a 100%);
            border-radius: 50% 50% 50% 0;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }

        .petal:nth-child(1) {
            transform: rotate(0deg) translateY(-8px);
            transform-origin: bottom center;
        }

        .petal:nth-child(2) {
            transform: rotate(72deg) translateY(-8px);
            transform-origin: bottom center;
        }

        .petal:nth-child(3) {
            transform: rotate(144deg) translateY(-8px);
            transform-origin: bottom center;
        }

        .petal:nth-child(4) {
            transform: rotate(216deg) translateY(-8px);
            transform-origin: bottom center;
        }

        .petal:nth-child(5) {
            transform: rotate(288deg) translateY(-8px);
            transform-origin: bottom center;
        }

        /* Flower center */
        .flower-center {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #8b0000 0%, #ff0000 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.8);
        }

        @keyframes flowerFloat {
            0% {
                bottom: -80px;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            15% {
                opacity: 0.7;
            }
            50% {
                opacity: 0.5;
                transform: translateX(-60px) rotate(-180deg);
            }
            85% {
                opacity: 0.3;
            }
            100% {
                bottom: 110vh;
                opacity: 0;
                transform: translateX(-120px) rotate(-360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .terminal-body {
                font-size: 12px;
                padding: 20px;
            }

            .main-title {
                font-size: 5rem;
                letter-spacing: 4px;
            }

            .msg-line {
                font-size: 1.8rem;
                margin: 20px 0;
                letter-spacing: 2px;
            }

            .signature-line {
                font-size: 2rem;
                margin-top: 50px;
                letter-spacing: 3px;
            }

            .message-container {
                padding: 40px 20px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 3.5rem;
                letter-spacing: 2px;
            }

            .msg-line {
                font-size: 1.4rem;
                letter-spacing: 1px;
            }

            .signature-line {
                font-size: 1.6rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="cinematic-bg"></div>
    <div class="grid-overlay"></div>
    <div class="glitch-layer"></div>

    <div class="code-terminal">
        <div class="terminal-header">
            <div class="terminal-dot cyan"></div>
            <div class="terminal-dot pink"></div>
            <div class="terminal-dot purple"></div>
            <div class="terminal-title">EMOTIONAL_MESSAGE.JS</div>
        </div>
        <div class="terminal-body" id="terminalBody">
            <!-- Code will type here -->
        </div>
    </div>

    <div class="message-screen" id="messageScreen">
        <div class="light-beam"></div>
        <div class="light-beam"></div>
        <div class="light-beam"></div>
        <div class="hearts-container" id="heartsContainer"></div>
        <div class="flowers-container" id="flowersContainer"></div>

        <div class="message-container">
            <h1 class="main-title" id="mainTitle"></h1>
            <div class="message-lines">
                <div class="msg-line" id="line1"></div>
                <div class="msg-line" id="line2"></div>
                <div class="msg-line" id="line3"></div>
                <div class="msg-line" id="line4"></div>
                <div class="msg-line" id="line5"></div>
            </div>
            <div class="signature-line" id="signature"></div>
        </div>
    </div>

    <script>
        const code = `<span class="comment">// A message I need you to know...</span>

<span class="keyword">const</span> <span class="variable">myLove</span> = <span class="string">"Nony"</span>;

<span class="keyword">class</span> <span class="function">EmotionalState</span> {
    <span class="function">constructor</span>(<span class="variable">person</span>) {
        <span class="keyword">this</span>.missing = <span class="variable">person</span>;
        <span class="keyword">this</span>.intensity = <span class="number">Infinity</span>;
    }
    
    <span class="function">expressFeeling</span>() {
        <span class="keyword">return</span> {
            <span class="variable">eyes</span>: <span class="string">"I miss your eyes"</span>,
            <span class="variable">scent</span>: <span class="string">"I miss your smell"</span>
        };
    }
}

<span class="keyword">const</span> <span class="variable">myHeart</span> = <span class="keyword">new</span> <span class="function">EmotionalState</span>(<span class="variable">myLove</span>);
<span class="keyword">const</span> <span class="variable">feelings</span> = <span class="variable">myHeart</span>.<span class="function">expressFeeling</span>();

<span class="comment">// These feelings won't fade...</span>
<span class="keyword">while</span> (<span class="keyword">true</span>) {
    <span class="function">thinkAbout</span>(<span class="variable">myLove</span>);
}

<span class="keyword">console</span>.<span class="function">log</span>(<span class="string">"Missing you, Nony..."</span>);`;

        const terminalBody = document.getElementById('terminalBody');
        const messageScreen = document.getElementById('messageScreen');
        const mainTitle = document.getElementById('mainTitle');
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');
        const line3 = document.getElementById('line3');
        const line4 = document.getElementById('line4');
        const line5 = document.getElementById('line5');
        const signature = document.getElementById('signature');

        let currentLine = 0;
        let currentChar = 0;
        const lines = code.split('\n');
        const typingSpeed = 25;

        function typeLine() {
            if (currentLine < lines.length) {
                if (currentChar === 0) {
                    const lineDiv = document.createElement('div');
                    lineDiv.className = 'code-line';
                    lineDiv.innerHTML = `<span class="line-num">${String(currentLine + 1).padStart(2, ' ')}</span>`;
                    terminalBody.appendChild(lineDiv);
                }

                const currentLineElement = terminalBody.lastChild;
                const currentText = lines[currentLine];

                if (currentChar < currentText.length) {
                    const char = currentText[currentChar];
                    const textContent = currentLineElement.innerHTML;
                    const withoutCursor = textContent.replace('<span class="cursor"></span>', '');
                    currentLineElement.innerHTML = withoutCursor + char + '<span class="cursor"></span>';
                    currentChar++;
                    setTimeout(typeLine, typingSpeed);
                } else {
                    currentLineElement.innerHTML = currentLineElement.innerHTML.replace('<span class="cursor"></span>', '');
                    currentLine++;
                    currentChar = 0;
                    setTimeout(typeLine, 70);
                }
            } else {
                setTimeout(showMessage, 2000);
            }
        }

        function showMessage() {
            messageScreen.classList.add('active');
            createHearts();
            createFlowers();
            
            setTimeout(() => {
                typeText(mainTitle, "NONY", 0, 150);
            }, 500);

            setTimeout(() => {
                typeText(line1, "I MISS YOUR EYES", 0, 80);
            }, 2000);

            setTimeout(() => {
                typeText(line2, "I MISS YOUR SMELL", 0, 80);
            }, 3000);

            setTimeout(() => {
                typeText(line3, "I MISS EVERYTHING ABOUT YOU", 0, 80);
            }, 4000);

            setTimeout(() => {
                typeText(line4, "EVERY MOMENT WITHOUT YOU FEELS INCOMPLETE", 0, 80);
            }, 5000);

            setTimeout(() => {
                typeText(line5, "UNTIL I SEE YOU AGAIN, YOUR SAMSOMEY", 0, 80);
            }, 6000);

            setTimeout(() => {
                typeText(signature, "â™¥", 0, 100);
            }, 7500);
        }

        function typeText(element, text, index, speed) {
            if (index < text.length) {
                element.textContent += text[index];
                setTimeout(() => typeText(element, text, index + 1, speed), speed);
            }
        }

        function createHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            
            function addHeart() {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 6 + 10) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                const size = Math.random() * 20 + 25;
                heart.style.width = size + 'px';
                heart.style.height = size + 'px';
                
                // Scale the pseudo-elements
                heart.style.setProperty('--heart-size', size + 'px');
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 18000);
            }
            
            // Create initial hearts - just a few
            for (let i = 0; i < 8; i++) {
                setTimeout(addHeart, i * 400);
            }
            
            // Keep creating hearts - less frequently
            setInterval(addHeart, 3000);
        }

        function createFlowers() {
            const flowersContainer = document.getElementById('flowersContainer');
            
            function addFlower() {
                const flower = document.createElement('div');
                flower.className = 'floating-flower';
                
                // Create 5 petals
                for (let i = 0; i < 5; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    flower.appendChild(petal);
                }
                
                // Create center
                const center = document.createElement('div');
                center.className = 'flower-center';
                flower.appendChild(center);
                
                flower.style.left = Math.random() * 100 + '%';
                flower.style.animationDuration = (Math.random() * 8 + 12) + 's';
                flower.style.animationDelay = Math.random() * 6 + 's';
                const size = Math.random() * 15 + 30;
                flower.style.width = size + 'px';
                flower.style.height = size + 'px';
                
                flowersContainer.appendChild(flower);
                
                setTimeout(() => {
                    flower.remove();
                }, 22000);
            }
            
            // Create initial flowers - just a few
            for (let i = 0; i < 6; i++) {
                setTimeout(addFlower, i * 500);
            }
            
            // Keep creating flowers - less frequently
            setInterval(addFlower, 4000);
        }

        setTimeout(typeLine, 1500);
    </script>
</body>
</html>
